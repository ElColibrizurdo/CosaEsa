<head>

        </div>
        <div>
            <label for="">Agregar producto a categoria</label>
            <button id="finalizar" onclick="AgregarCategoria(this)" type="button">Agregar</button>
            <ul id="productos">
               
            </ul>
        </div>
    </form>

    <script src="../Categorias/AgregarCategori.js"></script>
    <script src="../Categorias/ModificarCategoria.js"></script>
</body>
