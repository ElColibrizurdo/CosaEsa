<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Registrarse.css">
    <title>Document</title>
</head>
<body style="margin-top: 200px;">

    <div class=" contenedor " >
        <div style="overflow-y: auto">
            <form class="row g-3 needs-validation form" onsubmit="ObtenerDatos(1)" novalidate>
                <div id="div-solicitud">
                    <label for="validationCustom01" class="form-label">Modificar Datos</label>
                    <input type="checkbox" name="solicitud" id="solicitud" onchange="ActivarDesactivar(this)">
                </div>
                
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control input_naranja" name="nombre">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Introduce tu nombre y apellidos
                </div>
                <label for="validationCustom01" class="form-label">Apellido Paterno</label>
                <input type="text" name="apePaterno" class="form-control input_naranja">
                <label for="validationCustom01" class="form-label">Apellido Materno</label>
                <input type="text" name="apeMaterno"" class="form-control input_naranja">
                <label for="validationCustom01" class="form-label">Calle</label>
                <input type="text" name="calle" class="form-control input_naranja">
                <label for="validationCustom01" class="form-label">numero exterior</label>
                <input type="number" name="numExterior" id="" class="form-control input_naranja">
                <label for="validationCustom01" class="form-label">numero interior</label>
                <input type="number" name="numInterior" id="" class="form-control input_naranja">
                <label for="validationCustom01" class="form-label">Colonia</label>
                <input type="text" name="colonia" id="" class="form-control input_naranja">
                <label for="validationCustom01" class="form-label">codigo postal</label>
                <input type="number" name="codigo" id="" class="form-control input_naranja">
                <label for="validationCustom01" class="form-label">municipio</label>
                <input type="text" name="municipio" class="form-control input_naranja">
                <label for="validationCustom01" class="form-label">entidad federativa</label>
                <select name="entidad" id="" class="form-control input_naranja">
                    <option value="CDMX">CDMX</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="Chihuahua">Chihuahua</option>
                </select>
                <label for="validationCustom01" class="form-label">pais</label>
                <select name="pais" id="" class="form-control input_naranja">
                    <option value="Mexico">Mexico</option>
                    <option value="Chile">Chile</option>
                    <option value="Argentina">Argentina</option>
                </select>
                <label for="validationCustom01" class="form-label">Numero de tarjeta</label>
                <input type="text" name="card" class="form-control input_naranja" id="card" minlength="16" maxlength="19" oninput="Luhn(this)">
                <label for="validationCustom01" class="form-label">Fecha de expiracion</label>
                <input type="number" name="fecha" class="form-control input_naranja" id="fecha" minlength="4" maxlength="4" oninput="ComprobarExpiracion(this)">
                <select for="validationCustom01" class="form-control input_naranja" name="mes" id="mes">
                    <option value="01">Enero (01)</option>
                    <option value="02">Febrero (02)</option>
                    <option value="03">Marzo (03)</option>
                    <option value="04">Abril (04)</option>
                    <option value="05">Mayo (05)</option>
                    <option value="06">Junio (06)</option>
                    <option value="07">Julio (07)</option>
                    <option value="08">Agosto (08)</option>
                    <option value="09">Septiembre (09)</option>
                    <option value="10">Octubre (10)</option>
                    <option value="11">Noviembre (11)</option>
                    <option value="12">Diciembre (12)</option>
                </select>
                <label for="validationCustom01" class="form-label" >CVV</label>
                <input type="number" name="code" class="form-control input_naranja" id="code" maxlength="3">
                 <input type="submit" class="btn_inciarSesion"  value="">
                 
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/Agregar_Pago.js"></script>
    <script src="../JS/ObtenerDatos.js"></script>
</body>
</html>
